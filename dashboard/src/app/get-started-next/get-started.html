<che-pf-page-main-area>

  <!-- <section class="pf-c-page__main-section"> -->
  <che-pf-section-container light="true">

    <che-pf-masthead title="Getting Started with Eclipse Che">
      <che-pf-secondary-button title="Create a Custom Workspace"
        on-click="getStartedNextController.createButton.onClick()"
        ng-disabled="getStartedNextController.isCreateButtonDisabled()"></che-pf-secondary-button>
    </che-pf-masthead>

    <div class="pf-c-content pf-u-pl-xl">

      <h4>Select a Sample</h4>
      <small>Select a sample template to create your first workspace.</small>

      <!-- toolbar -->
      <get-started-toolbar
        devfiles="getStartedNextController.toolbarProps.devfiles"
        ephemeral-mode="getStartedNextController.toolbarProps.ephemeralMode"
        on-filter-change="getStartedNextController.toolbarProps.onFilterChange($filtered)"
        on-ephemeral-mode-change="getStartedNextController.toolbarProps.onEphemeralModeChange($ephemeralMode)"></get-started-toolbar>
      <!-- toolbar end -->

      </div>
    </div>

  </che-pf-section-container>
  <!-- </section> -->

  <che-pf-section-container>
    <!-- debug -->
    <p ng-repeat="devfile in getStartedNextController.filteredDevfiles"
      ng-click="getStartedNextController.onSelect(devfile)"
      ng-class="{selected: getStartedNextController.isSelected(devfile)}">{{devfile.displayName}}</p>
    <!-- debug end -->
  </che-pf-section-container>

</che-pf-page-main-area>
