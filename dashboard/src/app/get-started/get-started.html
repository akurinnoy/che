<che-pf-page-main-area>

  <!-- <section class="pf-c-page__main-section"> -->
  <che-pf-section-container light="true">

    <che-pf-masthead title="Getting Started with Eclipse Che">
      <che-pf-secondary-button title="Create a Custom Workspace"
                               on-click="getStartedController.createButton.onClick()"
                               ng-disabled="getStartedController.isCreateButtonDisabled()"></che-pf-secondary-button>
    </che-pf-masthead>

    <div class="pf-c-content pf-u-pl-xl">

      <h4>Select a Sample</h4>
      <small>Select a sample template to create your first workspace.</small>

      <!-- toolbar -->
      <get-started-toolbar
        devfiles="getStartedController.toolbarProps.devfiles"
        ephemeral-mode="getStartedController.toolbarProps.ephemeralMode"
        on-filter-change="getStartedController.toolbarProps.onFilterChange($filtered)"
        on-ephemeral-mode-change="getStartedController.toolbarProps.onEphemeralModeChange($ephemeralMode)"></get-started-toolbar>
      <!-- toolbar end -->

      </div>
    </div>

  </che-pf-section-container>
  <div class="progress-line">
    <md-progress-linear
      ng-show="getStartedController.isLoading || getStartedController.isCreating"
      md-mode="indeterminate"></md-progress-linear>
  </div>
  <!-- </section> -->
  <che-pf-section-container>
    <div class="pf-l-gallery pf-m-gutter" ng-hide="getStartedController.isLoading">
      <che-template
        ng-repeat="devfile in getStartedController.filteredDevfiles"
        devfile="devfile"
        ng-click="getStartedController.createWorkspace(devfile)">
      </che-template>
    </div>
    <div ng-hide="getStartedController.filteredDevfiles.length"
         class="pf-c-empty-state">
      <i class="fas fa-cubes pf-c-empty-state__icon" aria-hidden="true"></i>
      <h1 class="pf-c-title pf-m-lg">There are no templates</h1>
    </div>
  </che-pf-section-container>

</che-pf-page-main-area>
